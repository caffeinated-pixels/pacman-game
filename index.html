<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>mercBoy Pacman</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.min.css" />
    <link rel="icon" type="image/png" href="./media/favicon.png" />
  </head>
  <body>
    <div class="main-container">
      <div class="game-screen">
        <div class="score-board">
          <p>Score: <span id="score">0</span></p>
          <p>Hi: <span id="hiscore">0</span></p>
        </div>
        <div class="grid"></div>

        <!-- SCREEN MESSAGES (START) -->
        <div id="start-screen" class="start-screen game-message">
          <p>Press play<br />to start!</p>
          <p class="ctrl-instructions">
            Use your kb arrow or WASD keys or the d-pad below to control Pacman.
          </p>
        </div>
        <div id="get-ready-screen" class="get-ready-screen game-message">
          <p>Get ready!</p>
        </div>
        <div id="pause-screen" class="pause-screen game-message">
          <p>Game Paused!<br />Press play to<br />resume</p>
        </div>
        <div id="gameover-screen" class="gameover-screen game-message">
          <p>Game over!</p>
        </div>

        <div class="game-info">
          <div id="lives-left" class="lives-left"></div>
          <div id="next-bonus" class="next-bonus bonus-cherry"></div>
        </div>
      </div>
      <!-- SCREEN MESSAGES (END) -->

      <div class="joypad-container">
        <div class="btn-container">
          <div class="d-pad-container">
            <div class="btn-row1">
              <button id="up" class="button d-btn" aria-label="move snake up">
                <i class="fas fa-arrow-up"></i>
              </button>
            </div>

            <div class="btn-row2">
              <button
                id="left"
                class="button d-btn"
                aria-label="move snake left"
              >
                <i class="fas fa-arrow-left"></i>
              </button>
              <button
                id="right"
                class="button d-btn"
                aria-label="move snake right"
              >
                <i class="fas fa-arrow-right"></i>
              </button>
            </div>

            <div class="btn-row3">
              <button
                id="down"
                class="button d-btn"
                aria-label="move snake down"
              >
                <i class="fas fa-arrow-down"></i>
              </button>
            </div>
          </div>

          <div class="right-container">
            <div class="mercBoy-logo">
              mercBoy
            </div>

            <div class="game-btns-container">
              <div class="round-btn-container">
                <p class="btn-label">start</p>
                <button
                  id="start-btn"
                  class="button game-btn"
                  aria-label="start/pause game"
                >
                  <i class="fas fa-play"></i>
                </button>
              </div>

              <div class="round-btn-container">
                <p class="btn-label">reset</p>
                <button
                  id="reset"
                  class="button game-btn"
                  aria-label="reset game"
                >
                  <i class="fas fa-redo-alt"></i>
                </button>
              </div>
            </div>
          </div>
          <!-- closure of right-container -->
        </div>
        <!-- closure of btn-container -->
      </div>
      <!-- closure of joypad-container -->
      <footer>
        <p>
          Coded by
          <a
            href="https://steviegill-webportfolio.netlify.app/"
            title="Stevie's web app portofolio page"
            >Stevie Gill
          </a>
        </p>
      </footer>
    </div>
    <!-- closure of main-container -->

    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
